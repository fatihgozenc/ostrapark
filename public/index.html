<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%PUBLIC_URL%/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="robots" content="index, follow, noodp, noarchive, nocache">
	<link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.png" />
	<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
	<meta property="og:locale" content="de_DE">
	<meta property="og:type" content="website">
	<link rel="stylesheet" type="text/css"
		href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
	<script>
		function loadGAonConsent() {
			window.ga = window.ga || function () { (ga.q = ga.q || []).push(arguments) }; ga.l = +new Date;
			ga('create', 'UA-146438813-3', 'auto');
			ga('set', 'anonymizeIp', true);
			ga('send', 'pageview');
			var gascript = document.createElement("script");
			gascript.async = true;
			gascript.src = "https://www.google-analytics.com/analytics.js";
			document.getElementsByTagName("head")[0].appendChild(gascript, document.getElementsByTagName("head")[0]);
		}
		if (document.cookie.split(';').filter(function (item) {
			return item.indexOf('cookieconsent_status=allow') >= 0
		}).length) {
			loadGAonConsent();
		}
	</script>
</head>

<body>
	<noscript>You need to enable JavaScript to run this app.</noscript>
	<div id="app"></div>
</body>

<script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js" data-cfasync="false"></script>
<script>
	window.cookieconsent.initialise({
		"palette": {
			"popup": {
				"background": "#000",
				"text": "#888888"
			},
			"button": {
				"background": "transparent",
				"border": "#888888",
				"text": "#888888",
			}
		},
		"type": "opt-in",
		"content": {
			"message": "Diese Website verwendet Cookies – nähere Informationen dazu und zu Ihren Rechten als Benutzer finden Sie in unserer Datenschutzerklärung am Ende der Seite. Klicken Sie auf „Ich stimme zu“, um Cookies zu akzeptieren und direkt unsere Website besuchen zu können.",
			"allow": "Ich stimme zu.",
			"deny": "Ablehnen",
			"link": "zum Datenschutz",
			"href": "/datenschutz"
		},
		onStatusChange: function (status, chosenBefore) {
			var type = this.options.type;
			var didConsent = this.hasConsented();
			if (type == 'opt-in' && didConsent) {
				loadGAonConsent();
			}
		}
	});
</script>
<script>


</script>

</html>
